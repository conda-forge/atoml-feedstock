context:
  name: atoml
  version: 1.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/atoml-${{ version }}.tar.gz
  sha256: cda7b3cee4383e37d88e040d9339e75cd257bb1995054046b61d6746f110146c

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - pdm-pep517
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - atoml
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Yet another style preserving TOML library
  license: MIT
  license_file: LICENSE
  homepage: https://pypi.org/project/atoml/

extra:
  recipe-maintainers:
    - hadim
